name: CD Deploy

on:
  workflow_run:
    workflows: ["CD Build"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        working-directory: infra/terraform-ecs

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=dev.tfvars -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Capture Outputs
        id: tf-outputs
        run: |
          CLUSTER=$(terraform output -raw ecs_cluster_name)
          API_SERVICE=$(terraform output -raw api_service_name)
          echo "cluster=${CLUSTER}" >> "$GITHUB_OUTPUT"
          echo "api_service=${API_SERVICE}" >> "$GITHUB_OUTPUT"

      - name: Resolve API Public IP
        id: api-ip
        run: |
          set -euo pipefail
          CLUSTER="${{ steps.tf-outputs.outputs.cluster }}"
          SERVICE="${{ steps.tf-outputs.outputs.api_service }}"
          TASK_ARN=$(aws ecs list-tasks --cluster "$CLUSTER" --service-name "$SERVICE" --desired-status RUNNING --query 'taskArns[0]' --output text)
          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "No running tasks found for smoke test."
            echo "public_ip=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          ENI_ID=$(aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN" --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text)
          if [ -z "$ENI_ID" ] || [ "$ENI_ID" = "None" ]; then
            echo "No network interface associated with task."
            echo "public_ip=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query 'NetworkInterfaces[0].Association.PublicIp' --output text)
          if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "None" ]; then
            echo "No public IP detected."
            echo "public_ip=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "public_ip=${PUBLIC_IP}" >> "$GITHUB_OUTPUT"
          echo "Resolved API public IP: ${PUBLIC_IP}"

      - name: Smoke Test API Health
        if: ${{ steps.api-ip.outputs.public_ip != '' }}
        run: |
          curl -fsS "http://${{ steps.api-ip.outputs.public_ip }}:8000/health"

