name: CD Deploy

on:
  workflow_run:
    workflows: ["CD Build"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        working-directory: infra/terraform-ecs

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=dev.tfvars -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Capture Outputs
        id: tf-outputs
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "alb_dns=${ALB_DNS}" >> "$GITHUB_OUTPUT"

      - name: Echo ALB DNS
        run: echo "ALB DNS: ${{ steps.tf-outputs.outputs.alb_dns }}"

      - name: Smoke Test API Health
        run: |
          curl -fsS "http://${{ steps.tf-outputs.outputs.alb_dns }}/health"

